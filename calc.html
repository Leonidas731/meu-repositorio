<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        #calcular {
            background-color: #4CAF50;
            color: white;
        }
        #limpar {
            background-color: #f44336;
            color: white;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de IMC</h2>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso">
        
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Digite sua altura">
        
        <button id="calcular" onclick="calcularIMC()">Calcular</button>
        <button id="limpar" onclick="limparCampos()">Limpar</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var resultadoDiv = document.getElementById('resultado');

            if (!peso || !altura || altura <= 0) {
                resultadoDiv.innerHTML = "Por favor, preencha os campos corretamente!";
                return;
            }

            var imc = peso / (altura * altura);
            var classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            resultadoDiv.innerHTML = `IMC: ${imc.toFixed(2)}<br>Classificação: ${classificacao}`;
        }

        function limparCampos() {
            document.getElementById('peso').value = '';
            document.getElementById('altura').value = '';
            document.getElementById('resultado').innerHTML = '';
        }
    </script>

</body>
</html>
