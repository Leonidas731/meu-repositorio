<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        #qrcode {
            margin-top: 20px;
        }
        img {
            margin-top: 15px;
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Gerador de QR Code</h2>
        <input type="text" id="link" placeholder="Digite o link aqui" />
        <button onclick="gerarQRCode()">Gerar QR Code</button>

        <div id="qrcode"></div>
    </div>

    <script>
        function gerarQRCode() {
            const link = document.getElementById('link').value.trim(); // Remove espaços extras

            // Verifica se o campo de entrada não está vazio ou mal formatado
            if (!link) {
                alert("Por favor, digite um link válido.");
                return;
            }

            // Limpa o QR Code anterior, caso exista
            document.getElementById('qrcode').innerHTML = "";

            // Gera o QR Code com o link fornecido
            QRCode.toDataURL(link, function(error, url) {
                if (error) {
                    console.error(error);
                    alert("Erro ao gerar o QR Code.");
                } else {
                    // Exibe o QR Code como imagem
                    const img = document.createElement('img');
                    img.src = url;
                    document.getElementById('qrcode').appendChild(img);
                }
            });
        }
    </script>

</body>
</html>
